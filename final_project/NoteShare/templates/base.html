<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NoteShare | Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand shadow-sm mb-3">
    <ul class="navbar-nav">
        <li class="nav-item mx-1">
            <a class="nav-link btn btn-secondary" href="{% url 'logout' %}">Logout</a>
        </li>
        <li class="nav-item mx-1">
            <a class="nav-link btn btn-primary" href="{% url 'NoteShare:create_note' %}">New Note</a>
        </li>
    </ul>
    <p class="navbar-brand flex-grow-1 text-right">Logged in as: {{ user }}</p>
</nav>
<main class="container-fluid">
    {% block main %}
    {% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script>
    const inputs = document.querySelectorAll('input, textarea, select');
    inputs.forEach(e => {
        e.classList.add('form-control');
    })
</script>
</body>
</html>
